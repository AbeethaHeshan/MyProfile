<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 3</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <style>
        section {
           position: relative;
            border: 2px solid red;
            height: 100vh;

        }
       /*middle 2 circles*/
        .Outer_Circle {

            position: fixed;
            border-radius: 50%;
            width: 230px;
            height: 230px;
            background:  transparent;
            border: 15px solid gray;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin:auto;


        }

        .Inner_Circle {
            position: fixed;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            background: transparent;
            border: 15px solid red;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin:auto;
        }

    </style>
</head>
<body>
<section>
    <div class="Outer_Circle">

    </div>

    <div class="Inner_Circle">

    </div>


</section>

</body>
</html>
