<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case moving car</title>

    <style>
         body{
             overflow: hidden;
             position: relative;
             height: 95vh;
         }
         #sky{
            position: relative;
            height: 70vh;
            overflow: hidden;
             background-repeat: repeat-x;
            background-image: url("sky.jpg");
         }

        #city{
            position: absolute;
            height:260px;
            width: 200%;
            bottom: 145px;
            background-repeat: repeat-x;
            background-image: url("city.png");
            z-index: 3;
            animation: city 10s linear infinite;

        }
        #road{
            overflow: hidden;
            position: absolute;
            height:153px;
            width: 500%;
            bottom: 0;
            background-repeat: repeat-x;
            background-image: url("road.jpg");
            animation: road 2s linear infinite;
        }
        #car{
            position: absolute;
            height: 150px;
            width: 400px;
            bottom: 100px;
            left:300px;
            background-image: url("car.png");
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 4;
        }

        #tyre-1{
            position: absolute;
            height: 70px;
            width: 70px;
            bottom: -16px;
            background-image: url(wheel.png);
            background-size: cover;
            left: 35px;

            animation: tyres 10s linear infinite;
        }

        #tyre-2{
            position: absolute;
            height: 70px;
            width:70px;
            bottom: -20px;
            background-image: url(wheel.png);
            background-size: cover;
            right: 47px;
            animation: tyres 10s infinite;

        }

        @keyframes road {
              to{
                transform: translateX(-200px);
              }
        }
         @keyframes city{
             to{
                 transform: translateX(-200px);
             }
         }

        @keyframes tyres {
            from{
                transform: rotate(360deg);
            }
            to{
                transform: rotate(710deg);
            }
        }

    </style>

</head>
<body>

   <!--sky-->
<div id="sky">
</div>


   <!--city-->
<div id="city">

</div>

   <!--road-->
<div id="road">

</div>

    <!--car-->
<div id="car">
       <div id="tyre-1"></div>
       <div id="tyre-2"></div>
</div>

</body>
</html>
